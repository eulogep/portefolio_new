<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Euloge Mabiala</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #000814;
            color: #ffffff;
            overflow-x: hidden;
            padding-top: 80px;
            animation: fadeIn 1s ease-in-out;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 8, 20, 0.9);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
            border-bottom: 2px solid #00e6ff;
            box-shadow: 0 0 15px rgba(0, 230, 255, 0.5);
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        nav ul li a {
            text-decoration: none;
            color: #00e6ff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: white;
            text-shadow: 0 0 15px #00e6ff;
        }

        section {
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: #00e6ff;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #00e6ff;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .contact-form {
            background: rgba(13, 27, 42, 0.9);
            border-radius: 15px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 230, 255, 0.4);
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.3s ease;
        }
        .contact-form:hover {
            transform: scale(1.02);
        }
        .contact-form input, .contact-form textarea {
            background: #001d3d;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            color: white;
            box-shadow: inset 0 0 5px rgba(0,230,255,0.4);
        }
        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #999;
        }

        .contact-form button {
            background: linear-gradient(45deg, #00e6ff, #005f99);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,230,255,0.6);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .contact-form button:hover {
            background: linear-gradient(45deg, #005f99, #00e6ff);
            transform: scale(1.05);
        }

        /* Boutons sociaux */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #00e6ff, #005f99);
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0,230,255,0.4);
        }
        .social-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0,230,255,0.7);
        }
        .linkedin-btn {
            background: linear-gradient(45deg, #0077b5, #005f99);
        }
        .github-btn {
            background: linear-gradient(45deg, #333333, #000000);
        }
    </style>
</head>

<body>

<!-- Menu -->
<nav>
    <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="formation.html">Formation</a></li>
        <li><a href="experience.html">Expériences</a></li>
        <li><a href="competences.html">Compétences</a></li>
        <li><a href="certifications.html">Certifications</a></li>
        <li><a href="passions.html">Passions</a></li>
        <li><a href="contacts.html">Contact</a></li>
    </ul>
</nav>

<!-- Section Contact -->
<section>
    <h1>Contact</h1>

    <div class="contact-container">
        <form class="contact-form" id="contactForm">
            <input type="text" name="name" placeholder="Votre nom" required>
            <input type="email" name="email" placeholder="Votre email" required>
            <textarea name="message" rows="5" placeholder="Votre message..." required></textarea>
            <button type="submit">Envoyer</button>
        </form>

        <!-- Boutons sociaux -->
        <div class="social-buttons">
            <a href="https://www.linkedin.com/in/euloge-junior-mabiala/" target="_blank" class="social-btn linkedin-btn">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://github.com/eulogep" target="_blank" class="social-btn github-btn">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </div>
</section>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("✨ Merci beaucoup, votre message a bien été envoyé ! ✨");
        this.reset();
    });
</script>

</body>
</html>
