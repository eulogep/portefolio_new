<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euloge Mabiala - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <style>
        body {
            animation: fadeIn 1s ease-in-out;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000814;
            color: #ffffff;
            overflow-x: hidden;
            padding-top: 80px; /* Ajout pour éviter que le menu ne cache le contenu */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* MENU FIXE */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 8, 20, 0.9);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
            border-bottom: 2px solid #00e6ff;
            box-shadow: 0 0 15px rgba(0, 230, 255, 0.5);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #00e6ff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: white;
            text-shadow: 0 0 15px #00e6ff;
        }

        /* Section contact */
        section {
            text-align: center;
            padding: 60px 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 40px;
            color: #00e6ff;
            text-shadow: 0 0 10px #00e6ff;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* FORMULAIRE DE CONTACT */
        .contact-form {
            background-color: rgba(13, 27, 42, 0.9);
            border-radius: 15px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 230, 255, 0.4);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #001d3d;
            color: #ffffff;
            font-size: 1rem;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background: linear-gradient(45deg, #00e6ff, #005f99);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 230, 255, 0.6);
        }

        /* LIENS SOCIAUX */
        .social-links {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: #00e6ff;
            font-size: 3.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ffffff;
        }

    </style>
</head>
<body>

<!-- MENU DE NAVIGATION FIXE -->
<nav>
    <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="formation.html">Formation</a></li>
        <li><a href="experience.html">Expériences</a></li>
        <li><a href="competences.html">Compétences</a></li>
        <li><a href="certifications.html">Certifications</a></li>
        <li><a href="passions.html">Passions</a></li>
        <li><a href="contacts.html">Contact</a></li>
    </ul>
</nav>

<!-- SECTION CONTACT -->
<section>
    <h1>Contact</h1>
    <div class="contact-container">
        <form class="contact-form" id="contactForm">
            <input type="text" name="name" placeholder="Votre nom" required>
            <input type="email" name="email" placeholder="Votre email" required>
            <label>
                <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
            </label>
            <button type="submit">Envoyer</button>
        </form>

        <!-- LIENS SOCIAUX -->
        <div class="social-links">
            <a href="https://www.linkedin.com/in/euloge-junior-mabiala/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/eulogep" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
</section>

<!-- SCRIPT POUR GÉRER LE FORMULAIRE -->
<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Merci ! Votre message a bien été envoyé.");
        this.reset();
    });
    window.addEventListener('DOMContentLoaded', () => {
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.zIndex = '-1';

        const particlesArray = [];
        const numberOfParticles = 120;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
                if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = '#00e6ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    });
</script>

</body>
</html>
