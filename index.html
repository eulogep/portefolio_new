<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euloge Mabiala - Portfolio Futuriste</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(#0d1b2a, #000814);
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }
        body {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Navigation fixe sur toutes les pages */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 8, 20, 0.9);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
            border-bottom: 2px solid #00e6ff;
            box-shadow: 0 0 15px rgba(0, 230, 255, 0.5);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #00e6ff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: white;
            text-shadow: 0 0 15px #00e6ff;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 120px 20px 60px; /* Ajustement pour éviter que le menu cache le contenu */
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00e6ff;
        }

        p.subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .button {
            display: inline-block;
            padding: 12px 35px;
            font-size: 1rem;
            background: linear-gradient(45deg, #00e6ff, #005f99);
            color: #ffffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 230, 255, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 230, 255, 0.8);
        }

        img.profile-img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(0, 230, 255, 0.5);
            margin-top: 30px;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="formation.html">Formation</a></li>
        <li><a href="experience.html">Expériences</a></li>
        <li><a href="competences.html">Compétences</a></li>
        <li><a href="certifications.html">Certifications</a></li>
        <li><a href="passions.html">Passions</a></li>
        <li><a href="contacts.html">Contact</a></li>
    </ul>
</nav>
<canvas id="canvas"></canvas>
<header>
    <img src="photo_euloge.jpg" alt="Euloge Mabiala" class="profile-img">
    <h1>Euloge Mabiala</h1>
    <p class="subtitle">Étudiant Ingénieur en Cybersécurité & Développement Logiciel</p>
    <button class="button" onclick="window.location.href='competences.html'">Découvrir mon profil</button>
</header>
</body>
</html>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const planets = [
            { img: 'earth.png', x: 200, y: 150, size: 80, speed: 0.2 },
            { img: 'mars.png', x: 500, y: 300, size: 60, speed: 0.15 },
            { img: 'jupiter.png', x: 800, y: 100, size: 120, speed: 0.1 },
            { img: 'saturn.png', x: 1100, y: 400, size: 100, speed: 0.12 }
        ];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
            }
            draw() {
                ctx.fillStyle = '#00e6ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function init() {
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(p => { p.update(); p.draw(); });
            planets.forEach(planet => {
                let img = new Image();
                img.src = planet.img;
                ctx.drawImage(img, planet.x, planet.y, planet.size, planet.size);
                planet.x += planet.speed;
                if (planet.x > canvas.width) planet.x = -planet.size;
            });
            requestAnimationFrame(animate);
        }
        init();
        animate();
    });
</script>
