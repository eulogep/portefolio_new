<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euloge Mabiala - Portfolio Futuriste</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(#0d1b2a, #000814);
            color: #ffffff;
            overflow: hidden;
            padding-top: 80px;
        }
        body.loaded {
            animation: fadeIn 1s ease-in-out;
            overflow: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000814;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 2000;
        }
        #intro-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: #00e6ff;
            text-shadow: 0 0 15px #00e6ff;
            overflow: hidden;
            border-right: .15em solid #00e6ff;
            white-space: nowrap;
            letter-spacing: .15em;
            animation: typing 2.5s steps(30, end), blink-caret 0.8s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00e6ff; }
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 8, 20, 0.9);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
            border-bottom: 2px solid #00e6ff;
            box-shadow: 0 0 15px rgba(0, 230, 255, 0.5);
            display: none;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        nav ul li a {
            text-decoration: none;
            color: #00e6ff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: white;
            text-shadow: 0 0 15px #00e6ff;
        }

        header {
            text-align: center;
            padding: 100px 20px 60px;
            display: none;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00e6ff;
        }
        p.subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .button {
            display: inline-block;
            padding: 12px 35px;
            font-size: 1rem;
            background: linear-gradient(45deg, #00e6ff, #005f99);
            color: #ffffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 230, 255, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulse 2s infinite;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 230, 255, 0.8);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0, 230, 255, 0.6); }
            50% { box-shadow: 0 0 30px rgba(0, 230, 255, 0.8); }
            100% { box-shadow: 0 0 20px rgba(0, 230, 255, 0.6); }
        }

        img.profile-img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(0, 230, 255, 0.5);
            margin-top: 30px;
        }

        /* Canvas des particules */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: none;
        }
    </style>
</head>

<body>

<!-- Animation Intro -->
<div id="intro">
    <h1 id="intro-title">BIENVENUE DANS MON PORTEFOLIO</h1>
</div>

<!-- Fond animé -->
<canvas id="particles-canvas"></canvas>

<!-- Menu -->
<nav>
    <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="formation.html">Formation</a></li>
        <li><a href="experience.html">Expériences</a></li>
        <li><a href="competences.html">Compétences</a></li>
        <li><a href="certifications.html">Certifications</a></li>
        <li><a href="passions.html">Passions</a></li>
        <li><a href="contacts.html">Contact</a></li>
    </ul>
</nav>

<!-- Contenu principal -->
<header>
    <img src="photo_euloge.jpg" alt="Euloge Mabiala" class="profile-img">
    <h1>Euloge Mabiala</h1>
    <p class="subtitle">Étudiant Ingénieur en Cybersécurité & Développement Logiciel</p>
    <button class="button" onclick="startTransition()">Découvrir mon profil</button>
</header>

<!-- Script Intro + Particules -->
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const intro = document.getElementById('intro');
        const nav = document.querySelector('nav');
        const header = document.querySelector('header');
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];

        function initParticles() {
            canvas.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for (let i = 0; i < 120; i++) {
                particlesArray.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * 2 - 1
                });
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                ctx.fillStyle = '#00e6ff';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animateParticles);
        }

        setTimeout(() => {
            intro.style.opacity = '0';
            intro.style.transition = 'opacity 1s ease-in-out';
            setTimeout(() => {
                intro.style.display = 'none';
                nav.style.display = 'block';
                header.style.display = 'block';
                document.body.classList.add('loaded');
                initParticles();
                animateParticles();
            }, 1000);
        }, 3000);
    });

    function startTransition() {
        document.body.style.opacity = "0";
        setTimeout(() => {
            window.location.href = "formation.html";
        }, 800);
    }
</script>

</body>
</html>
